<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE ‚Äî FREKUENSI</title>
  <style>
    :root {
      --bg: #fcfcfc;
      --surface: #ffffff;
      --text: #121212;
      --muted: #666666;
      --border: #e5e5e5;
      --accent: #4903fc;
      --hype: #ff6b9d;
      --ngusahain: #4ade80;
      --spill: #fbbf24;
      --hangout: #60a5fa;
    }

    * { box-sizing: border-box; }
    body {
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: 'Inter', sans-serif;
      padding-bottom: 32px;
    }

    .wrapper {
      padding: 0 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 0 16px;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
    }

    .zone-tabs {
      display: flex;
      gap: 12px;
      padding: 12px 0 16px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .zone-tabs::-webkit-scrollbar { display: none; }

    .zone-tab {
      white-space: nowrap;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: var(--border);
      color: var(--text);
    }

    .zone-tab.active, .zone-tab:hover {
      color: white;
    }

    .zone-tab[data-zone="all"] { background: var(--accent); color: white; }
    .zone-tab[data-zone="hype"] { background: var(--hype); color: white; }
    .zone-tab[data-zone="ngusahain"] { background: var(--ngusahain); color: black; }
    .zone-tab[data-zone="spill"] { background: var(--spill); color: black; }
    .zone-tab[data-zone="hangout"] { background: var(--hangout); color: white; }

    .hangout-filters {
      display: none;
      gap: 12px;
      margin: 12px 0 20px;
      flex-wrap: wrap;
    }
    .hangout-filters.active {
      display: flex;
    }

    .filter-btn {
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
      font-size: 13px;
      cursor: pointer;
    }
    .filter-btn.active {
      background: var(--hangout);
      color: white;
      border-color: var(--hangout);
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 20px;
      line-height: 1.55;
    }

    .card-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .card-meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .price-tag {
      background: #f0f0f0;
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: 600;
    }

    .zone-badge {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 600;
      color: white;
    }
    .zone-badge.hangout { background: var(--hangout); }

    .promo-badge {
      background: #ff6b9d;
      color: white;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 11px;
    }

    .response-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .emoji-btn, .comment-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.8;
    }

    .emoji-btn:hover, .comment-btn:hover {
      opacity: 1;
    }

    .greeting {
      font-size: 18px;
      margin: 4px 0 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Redirect jika belum login -->
  <script>
    if (!localStorage.getItem('nope_onboarded')) {
      window.location.href = 'login.html';
    }
  </script>

  <div class="wrapper">
    <header>
      <div class="logo">NOPE</div>
      <button onclick="window.location.href='login.html'" style="background:none;border:none;font-size:24px;">‚ãØ</button>
    </header>

    <div class="greeting">Hello @<span id="username-display"></span></div>

    <div class="zone-tabs">
      <div class="zone-tab active" data-zone="all">Semua</div>
      <div class="zone-tab" data-zone="hype">Hype Haus</div>
      <div class="zone-tab" data-zone="ngusahain">Ngusahain</div>
      <div class="zone-tab" data-zone="spill">Spill Zone</div>
      <div class="zone-tab" data-zone="hangout">Hangouts</div>
    </div>

    <div class="hangout-filters" id="hangoutFilters">
      <div class="filter-btn active" data-city="all">Semua Kota</div>
      <div class="filter-btn" data-city="jakarta">Jakarta</div>
      <div class="filter-btn" data-city="bandung">Bandung</div>
      <div class="filter-btn" data-city="yogyakarta">Yogyakarta</div>
    </div>

    <div id="zone-content"><!-- Isi di-generate via JS --></div>
  </div>

  <script>
    document.getElementById('username-display').textContent = localStorage.getItem('nope_username') || 'kawan';

    // Kata kunci zona (non-Hangouts)
    const hypeKeywords = ['bts','jin','jungkook','drakor','fanart','au','stan'];
    const ngusahainKeywords = ['ngusahain','progres','belajar','coding','kerja','kuliah'];
    const spillKeywords = ['spill','curhat','toxic','mantan','depresi','sendiri'];

    function detectZone(content) {
      const lower = content.toLowerCase();
      if (hypeKeywords.some(k => lower.includes(k))) return 'hype';
      if (ngusahainKeywords.some(k => lower.includes(k))) return 'ngusahain';
      if (spillKeywords.some(k => lower.includes(k))) return 'spill';
      return 'other';
    }

    // Data dummy
    const hangoutData = [
      {
        title: "Warung Nasi Ibu Siti",
        content: "Nasi campur lengkap cuma 18k. Buka jam 6 pagi. Lokasi: dekat Stasiun Tugu.",
        city: "yogyakarta",
        price: "<50k",
        timestamp: "2 hari lalu",
        has_promo: true,
        promo_ends_at: new Date(Date.now() + 30*24*60*60*1000).toISOString().split('T')[0]
      }
    ];

    const otherData = [
      { title: "Jin BTS Bikin Gue Nangis", content: "Baru nonton wawancara Jin...", timestamp: "2 jam lalu" },
      { title: "Hari ke-15 Belajar Coding", content: "Akhirnya ngerti localStorage...", timestamp: "5 jam lalu" },
      { title: "Gue Nggak Sayang Sama Orang Tua", content: "Gue tau ini dosa...", timestamp: "12 jam lalu" }
    ];

    // Tentukan zona untuk non-Hangouts
    otherData.forEach(d => d.zone = detectZone(d.content));

    function renderContent(zona, cityFilter = 'all') {
      const container = document.getElementById('zone-content');
      let html = '';

      if (zona === 'hangout') {
        const filtered = cityFilter === 'all' ? hangoutData : hangoutData.filter(h => h.city === cityFilter);
        html = filtered.map(h => {
          const now = new Date();
          const end = new Date(h.promo_ends_at);
          const showPromo = h.has_promo && now < end;
          return `
            <div class="card">
              <div class="card-meta">
                <span class="zone-badge hangout">Hidden Gem</span>
                ${showPromo ? '<span class="promo-badge">üéÅ Diskon 30 hari</span>' : ''}
                <span class="price-tag">${h.price === '<50k' ? 'Di bawah 50k' : h.price}</span>
                <span>${h.timestamp}</span>
              </div>
              <div class="card-title">${h.title}</div>
              <p>${h.content}</p>
              <div style="background:#f0f0f0;padding:12px;border-radius:10px;margin:14px 0;font-size:14px;">
                <strong>‚ú® Dapatkan diskon!</strong><br>
                Tunjukkan profil NOPE-mu di kasir:<br>
                ‚Ä¢ Cukup login ‚Üí diskon 10%<br>
                ‚Ä¢ Login + punya rant ‚Üí diskon 20%
              </div>
              <div class="response-bar">
                <button class="emoji-btn">üòä</button>
                <button class="emoji-btn">üò¢</button>
                <button class="emoji-btn">ü§ó</button>
                <button class="emoji-btn">üî•</button>
                <button class="comment-btn">üí¨</button>
              </div>
            </div>
          `;
        }).join('');
      } else {
        const dataToShow = zona === 'all' ? otherData : otherData.filter(d => d.zone === zona);
        html = dataToShow.map(d => `
          <div class="card">
            <div class="card-meta">
              <span class="zone-badge ${
                d.zone === 'hype' ? 'hype' : 
                d.zone === 'ngusahain' ? 'ngusahain' : 'spill'
              }">${
                d.zone === 'hype' ? 'Hype Haus' : 
                d.zone === 'ngusahain' ? 'Ngusahain' : 'Spill Zone'
              }</span>
              <span>${d.timestamp}</span>
            </div>
            <div class="card-title">${d.title}</div>
            <p>${d.content}</p>
            <div class="response-bar">
              <button class="emoji-btn">üòä</button>
              <button class="emoji-btn">üò¢</button>
              <button class="emoji-btn">ü§ó</button>
              <button class="emoji-btn">üî•</button>
              <button class="comment-btn">üí¨</button>
            </div>
          </div>
        `).join('');
      }

      container.innerHTML = html || '<div style="text-align:center;color:var(--muted);padding:40px 0;">Belum ada konten</div>';
    }

    // Init
    let currentZone = 'all';
    renderContent(currentZone);

    // Tab switching
    document.querySelectorAll('.zone-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.zone-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentZone = tab.dataset.zone;
        
        if (currentZone === 'hangout') {
          document.getElementById('hangoutFilters').classList.add('active');
          renderContent('hangout');
        } else {
          document.getElementById('hangoutFilters').classList.remove('active');
          renderContent(currentZone);
        }
      });
    });

    // Filter kota
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderContent('hangout', btn.dataset.city);
      });
    });
  </script>
</body>
</html>
