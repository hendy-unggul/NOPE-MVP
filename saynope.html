<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SayNOPE â€” NOPE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .header {
      padding: 20px 20px 12px;
      text-align: center;
      position: relative;
    }
    .tagline {
      font-size: 14px;
      color: #ff9999;
      margin-top: 6px;
      font-weight: 500;
    }
    .feed {
      padding: 0 20px;
    }
    .rant-with-comment {
      position: relative;
      padding-bottom: 24px;
    }
    .comment-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #222;
    }
    .emoji-bar {
      display: flex;
      gap: 16px;
      margin-top: 10px;
      font-size: 18px;
    }
    .emoji-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-btn.active {
      color: #343deb;
      transform: scale(1.2);
    }
    .comment-input {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
    .comment-list {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>SayNOPE</div>
    <div class="tagline">Kamu ga aneh, sistemnya yang broken!</div>
  </div>

  <div class="feed" id="feed">
    <p style="text-align:center; padding:40px; color:#666;">Memuat...</p>
  </div>

  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    const currentUser = localStorage.getItem('nope_username') || 'anonymous';

    loadSayNOPEFeed();

    async function loadSayNOPEFeed() {
      // Ambil semua rant yang mengandung #Rant (case-insensitive)
      const { data, error } = await supabase
        .from('rants')
        .select('*')
        .ilike('content', '%#Rant%')
        .order('created_at', { ascending: false })
        .limit(20);

      const feedEl = document.getElementById('feed');
      if (error || !data?.length) {
        feedEl.innerHTML = `
          <div class="empty-state">
            Belum ada yang berani #Rant.<br>
            Jadilah yang pertama.
          </div>
        `;
        return;
      }

      feedEl.innerHTML = data.map(rant => `
        <div class="rant-card rant-with-comment">
          <div style="font-size:12px; color:#666;">@${rant.username}</div>
          <div style="margin:8px 0;">${rant.content}</div>
          <div style="font-size:12px; color:#666; margin-top:8px;">
            ${new Date(rant.created_at).toLocaleDateString('id-ID')}
          </div>

          <!-- Emoji reaction (4 jenis) -->
          <div class="emoji-bar">
            <button class="emoji-btn" onclick="react('${rant.id}', 'cowboy')">ðŸ˜Ž</button>
            <button class="emoji-btn" onclick="react('${rant.id}', 'nangis')">ðŸ˜­</button>
            <button class="emoji-btn" onclick="react('${rant.id}', 'peluk')">ðŸ¤—</button>
            <button class="emoji-btn" onclick="react('${rant.id}', 'api')">ðŸ”¥</button>
          </div>

          <!-- Komentar (hanya di SayNOPE) -->
          <div class="comment-section">
            <input type="text" class="comment-input" placeholder="Balas dengan suara..." 
                   onkeypress="handleComment(event, '${rant.id}')"/>
            <div class="comment-list" id="comments-${rant.id}">
              <!-- Komentar akan di-load di sini (opsional, bisa di-expand nanti) -->
            </div>
          </div>
        </div>
      `).join('');
    }

    // Fungsi reaksi emoji (placeholder â€” bisa disimpan ke tabel reactions)
    function react(rantId, emojiType) {
      console.log(`User ${currentUser} reacted with ${emojiType} to rant ${rantId}`);
      alert(`Fitur reaksi akan disimpan di update berikutnya. Terima kasih sudah bersuara ðŸ’™`);
    }

    // Fungsi komentar (placeholder)
    function handleComment(e, rantId) {
      if (e.key === 'Enter') {
        const text = e.target.value.trim();
        if (text) {
          console.log(`Komentar dari ${currentUser}: ${text} pada rant ${rantId}`);
          alert(`Komentar akan aktif di versi lengkap. Kamu sudah berani â€” itu yang utama.`);
          e.target.value = '';
        }
      }
    }
  </script>
</body>
</html>
